<div class="container-fluid whole">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5 headbor">
      <h1>Red and Green Game</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"><button ion-button (click)="restart()">Re-Start</button></div>
    <div class="col-md-5 game-frame">
      <table>
        <tr *ngFor="let row of rows">
          <td class="game-square" [@squareState]="row.one" (click)="processClick(1,row)"></td>
          <td class="game-square" [@squareState]="row.two" (click)="processClick(2,row)"></td>
          <td class="game-square" [@squareState]="row.three" (click)="processClick(3,row)"></td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <div [hidden]="haveAWinner || totalSelected == 9" class="{{nextcolor}}">
        <h3>Next Colour: {{nextcolor}}</h3>
      </div>
      <div [hidden]="!haveAWinner" class="{{lastcolor}}">
        <h3>Winner is : {{winnerName}}</h3>
      </div>
      <div [hidden]="haveAWinner || totalSelected < 9">
        <h3>The result is a draw. Play again.</h3>
      </div>
    </div>
  </div>
</div>
